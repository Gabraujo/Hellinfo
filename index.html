<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
  </head>
  <body>
    <h1>Bestiário dos Helldivers</h1>
    <div>
      <div class="lista">
        <h2>Terminídios:</h2>
        <input type="text" />

        <ol>
          <li>Senhor dos Ninhos</li>
          <li>Titan ácido</li>
          <li>Empalador</li>
        </ol>
      </div>
      <div class="lista">

        <ol>
          <li>Camiante fabril</li>
          <li>Hulk</li>
          <li>Tanque</li>
        </ol>
      </div>
      <div class="lista">
        <h2>Iluminados:</h2>
        <input type="text" />
        <button id="ilu">+</button>
        <ol>
          <li>Leviatã</li>
          <li>Canimonte</li>
          <li>Ceifadora</li>
        </ol>
      </div>
    </div>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/MmXtgHs2ODg?si=xSN2HH9dKrV4BH5e"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
